function whenKeyPressed(key) {
    switch (key) {
        case 28:  // Right arrow was pressed
            eraseSprite();
            if(SpriteX == 600)
                SpriteX -= 10;
            else if(SpriteX != 0)
                SpriteX += 10;
            else if(SpriteX == 0)
                SpriteX += 10;
            drawSprite();
            break;
        case 29:  // Left arrow, ASCII 2
            eraseSprite();
            if(SpriteX == 0)
                SpriteX += 10;
            else if(SpriteX != 0)
                SpriteX -= 10;
            drawSprite();
            break;
        case 30:  // Up arrow was pressed
            eraseSprite();
            if (SpriteY == 0)
                SpriteY += 10;
            else if(SpriteY != 0)
                SpriteY -= 10;
            drawSprite();
            break;

                SpriteY += 10;

            drawSprite();

<script type="application/javascript">

// Set up a function to handle key-presses.
// This should work across most browsers.
  document['onkeydown'] = function(event) {
    event = event || window.event;
    var key = event.which || event.cursor;
    // Check for a special key value, and map it to ASCII.
    switch (key) {
      case 37:  // Left arrow, ASCII 29
        key = 29;
        break;
      case 38:  // Up arrow, ASCII 30
        key = 30;
        break;
      case 39:  // Right arrow, ASCII 28
        key = 28;
        break;
      case 40:  // Down arrow, ASCII 31
        key = 31;
        break;
    }
     whenKeyPressed(key);
     collision(key);
     SpriteCollWall(key);
     SpriteCollGoal(key);
  };
  document.addEventListener("keydown",function(event){
  event = event || window.event;
  var key1= event.which || event.cursor;
  switch(key1){
    case 65:  // a
      key1 = 32;
      break;
    case 87:  // w
      key1 = 33;
      break;
    case 68:  // d
      key1 = 34;
      break;
    case 83:  // s
      key1 = 35;
      break;
  }
  whenLetterPressed(key1);
  collision1(key1);
  GSUCollWall(key1);
  GSUCollGoal(key1);
});
